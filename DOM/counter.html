<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Counter</title>
  </head>
  <body>
    <div class="container text-center my-3">
      <h1 class="display-1 count">0</h1>
      <button class="btn mx-3 btn-danger">Decrease</button>
      <button class="btn mx-3 btn-outline-warning">Reset</button>
      <button class="btn mx-3 btn-success">Increase</button>
    </div>

    <script>
      let counter = document.querySelector(".count");
      let inc = document.querySelector(".btn-success");
      let number = 0;
      inc.addEventListener("click", () => {
        console.log(number);
        number++;
        counter.innerHTML = number;
      });
      let rest = document.querySelector(".btn-outline-warning");
      rest.addEventListener("click", () => {
        number = 0;
        counter.innerHTML = number;
      });
      let dece = document.querySelector(".btn-danger");
      dece.addEventListener("click", () => {
        number--;
        counter.innerHTML = number;
        if (number < 0) {
          number = 0;
          counter.innerHTML = number;
        }
      });
    </script>
  </body>
</html>
