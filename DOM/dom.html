<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .h {
        transition: all 0.6s;
        width: max-content;
      }
    </style>
  </head>
  <body>
    <h1 id="head" class="h">Salam duniya</h1>
    <button class="btn">Chanege Tittle</button>
    <script>
      // const heading = document.getElementById("head");
      const heading = document.querySelector(".h");
      console.log(heading.innerHTML);
      const myBtn = document.querySelector(".btn");
      console.log(myBtn);
      myBtn.addEventListener("click", () => {
        if (heading.innerHTML == "Hello Hareem") {
          heading.innerHTML = "You are so Cute";
          heading.style.color = "purple";
          heading.style.transform = "translateX(90%)scale(2)rotate(360deg)";
        } else {
          heading.innerHTML = "Hello Hareem";
          heading.style.color = "pink";
          heading.style.transform = "translateX(0px)";
        }
      });
    </script>
