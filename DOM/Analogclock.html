<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Analog Clock</title>
    <style>
      body {
        /* background: radial-gradient(wheat, pink); */
        /* height: 100vh; */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .faces img {
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* transition: all 0.9s; */
      }
      .hour {
        transform: translate(-50%, -50%) rotate(45deg);
      }
      .minutes {
        transform: translate(-50%, -50%) rotate(170deg);
      }
    </style>
  </head>
  <body>
    <div class="clock position-relative">
      <img
        height="650px"
        src="https://thegraphicsfairy.com/wp-content/uploads/2018/10/Clock-Face-Clip-Art-Roman-Numerals-Mini-GraphicsFairy.jpg"
        alt=""
      />
      <div class="faces">
        <img
          class="position-absolute hour"
          src="https://clipart-library.com/images/8iEboEy8T.png"
        />
        <img
          class="position-absolute minutes"
          src="https://clipart-library.com/images/8iEboEy8T.png"
        />
        <img
          class="position-absolute seconds"
          src="https://clipart-library.com/images/8iEboEy8T.png"
        />
      </div>
    </div>

    <script>
      let hour = document.querySelector(".hour");
      let minutes = document.querySelector(".minutes");
      let seconds = document.querySelector(".seconds");
      // console.log(hour, minutes, seconds);
      let rotate = 6;
      let minRotate = 6;
      let hourRotate = 30;
      let audio = new Audio("./tik.wav");
      setInterval(() => {
        seconds.style.transform = `translate(-50%,-50%) rotate(${rotate}deg)`;
        rotate += 6;
        audio.play();
        if (rotate == 360) {
          rotate = 0;
          minutes.style.transform = `translate(-50%,-50%) rotate(${minRotate}deg)`;
          minRotate += 6;
          hourRotate += 0.5;
          hour.style.transform = `translate(-50%,-50%) rotate(${hourRotate}deg)`;
        }
        if (minRotate == 360) {
          minRotate = 0;
        }
      }, 1000);
    </script>
  </body>
</html>
